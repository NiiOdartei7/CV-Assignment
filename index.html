<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset = "UTF-8">

    <title>CV Assignment: Form Page</title>
  </head>
<h1 style = "text-align: center;">CV Form</h1>
<body>
<form id="add-form" class="formbox" method="post" action = "index.js">
	<div class="field-group">
		<label for = "first"> First</label>
		<input type = "text" id ="first" name="f_name"
    placeholder ="First Name">
  </div>
  <br>
  <br>
		<div class="field-group">
			<label for = "middle">Middle</label>
			<input type = "text" id ="middle" name ="m_name" placeholder ="Middle Name">
  </div>
  <br>
  <br>
			<div class="field-group">
				<label for = "last">Last</label>
				<input type ='last' id ="last" name ="l_name" placeholder ="Last Name">
    </div>
    <br>
    <br>
				<div class="field-group">
					<label for = "email">Email</label>
					<input type="email" id="email" name="email"  placeholder="studentname@ahesi.edu.gh">
    </div>
    <br>
    <br>
          
				    <div class="dropdown">
						<button class="dropbtn">Gender</button>
						<div class="dropdown-content">
              <p class ="gender1" onclick=`this.id = "true"`>Male</button>
              <p class = "gender2" onclick=`this.id = "false"`>Female</button>
						</div>
          </div>
          
  
					<div class="field-group">
						<label for ="phone">Phone Number</label>
						<input type = "tel" id ="phone" name ="p_number" placeholder = "Phone Number">
    </div>
    <br>
    <br>
						<div class="field-group">
							<label for ="address">Address</label>
							<input type = "text" id ="address" name ="address" placeholder = "Address">
    </div>
    <button onclick = "acceptResults();" type="button" value="button text" id ="submit">Submit</button>
    <script type = "text/javascript" src = "index.js"></script>
</form>
</body>
    
  
</html>
